<div class="row vertical-gap">
    {% for picture in all_pictures %}
    <div class="col-lg-4 col-md-6">
        <div class="nk-gallery-item-box">
            <a href="{{picture.image.url}}" class="nk-gallery-item"
                {% if picture.type == 'videogame' %}
                    data-size="500x720"
                {% else %}
                    data-size="1188x594"
                {% endif %}>
                <div class="nk-gallery-item-overlay">
                    <span class="ion-eye"></span>
                </div>
                <img src="{{picture.image.url}}" loading="lazy" class="img-latest-pictures" alt="{{picture.tittle}}">
            </a>
            <div class="nk-gallery-item-description">
                <h4>{{ picture.tittle }}</h4>
                <p>{{ picture.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
