<div class="row vertical-gap">
    {% for genre in all_genres %}
    <div class="col-md-6">
        <div class="nk-gallery-item-group">
            <a href="{% url 'ver_galeria_genero' genre.id %}" class="nk-gallery-item">
                <img src="{{genre.get_random_picture_of_the_genre.image.url}}" id="img-genre-gallerie">
                <div class="nk-gallery-item-overlay"><span class="ion-eye"></span></div>
            </a>
            <div class="nk-gallery-item-description">
                <h4 class="nk-gallery-item-description-title h5">{{genre.name}}</h4>
                <div class="nk-gallery-item-description-info">
                    <span class="far fa-image"></span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
