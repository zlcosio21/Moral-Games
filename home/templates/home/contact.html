<form action="{% url 'contacto' %}" method="post" role="form" class="nk-form">
    {% csrf_token %}

    <div class="row vertical-gap sm-gap">
        <div class="col-md-6">
            <input type="email" class="form-control required" name="email" placeholder="Correo Electronico *" required>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control required" name="name" placeholder="Nombre *" required>
        </div>
    </div>

    <div class="nk-gap"></div>
    <textarea class="form-control required" name="message" rows="5" placeholder="Mensaje *" required></textarea>
    <div class="nk-gap-1"></div>

    <button class="nk-btn nk-btn-rounded nk-btn-color-white" type="submit">
        <span>Enviar</span>
        <span class="icon"><i class="ion-paper-airplane"></i></span>
    </button>

</form>
