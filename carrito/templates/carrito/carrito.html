{% extends "MoralGamesApp/base.html" %}

{% load static %}

{% block content %}

<section id="car" class="section-with-bg">
  
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2 style="color: white;">Carrito de Compras</h2>
    </div>

    {% for item in carrito %}

      <div class="container-car">
        <div class="align-card-car">
            
          <a href="{% url 'compra' item.videojuego.nombre %}">
            <img src="{{item.videojuego.imagen.url}}" alt="Sin imagen"  style="width: 7%; height: 7%;">
            <span style="color: white; margin-left: 10px;">{{item.videojuego.nombre}}</span>
            <span style="color: greenyellow;">${{item.videojuego.precio}}</span>
          </a>

          <a class="btn btn-success" href="{% url 'eliminar_del_carrito' item.videojuego.nombre %}" style="background-color: Crimson; margin-left: 50px;">Eliminar</a>
          <a class="btn btn-success" type="submit" style="margin-bottom: 0px; background-color: green; margin-left: 12px;">Comprar</a>
          
        </div>
      </div>
      
    {% endfor %}
    
    <div style="text-align: center;">
      <a href="{% url 'vaciar_carrito' %}" class="btn btn-success" style="display: inline-block; margin-bottom: 25px;">Vaciar carrito</a>
    </div>
    
  </div>

</section>

{% endblock %}
