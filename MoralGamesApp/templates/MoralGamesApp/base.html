{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Moral Games</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/logo.ico' %}" rel="icon">
  <link href="{% static 'assets/img/logo.ico' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: TheEvent
  * Updated: Jul 27 2023 with Bootstrap v5.3.1
  * Template URL: https://bootstrapmade.com/theevent-conference-event-bootstrap-template/

  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center ">
    <div class="container-fluid container-xxl d-flex align-items-center">

      <div class="container-fluid container-xxl d-flex align-items-center">

          {% if user.is_authenticated %}
            <a class="nav-link-custom">{{user}}</a>
            <a href="#" class="nav-link-custom">Cerrar Sesion</a>
          {% else %}
            <a href="#" class="nav-link-custom">Iniciar sesion</a>
            <a href="{% url 'registro' %}" class="nav-link-custom">Registrarse</a>
          {% endif %}

      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">
        
        <ul>
          <li><a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'home' %}">Home</a></li>
          <li><a class="nav-link {% if request.path == '/contacto/' %} active {% endif %}" href="{% url 'contacto' %}">Contacto</a></li>
          <li><a class="nav-link {% if request.path == '/blog/' %} active {% endif %}" href="{% url 'blog' %}">Blog</a></li>
          <li><a class="nav-link {% if request.path == '/servicios/' %} active {% endif %}" href="{% url 'servicios' %}">Servicios</a></li>
        </ul>

        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      <a class="buy-tickets scrollto active" href="{% url 'tienda' %}">Tienda</a>

    </div>
  </header><!-- End Header -->

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

  {% block content %}
   
    
  {% endblock %}

</body>

</html>
