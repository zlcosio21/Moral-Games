{% extends "MoralGamesApp/base.html" %}

{% load static %}

{% block content %}

<section id="register" class="section-bg">

  <div class="container" data-aos="fade-up">

    <br><br><br><br><br><br>
    <div class="section-header">
      <h2 style="color: white !important;">Crea tu cuenta</h2>
    </div>

    <div class="form" class="php-email-form">

      <form action="#" method="post" role="form" class="php-email-form">
        {% csrf_token %}

        <div class="form-group col-md-6" style="margin: 25px;">
          <input type="text" name="name" class="form-control" id="name" placeholder="Nombre de usuario" required>
        </div>

        <div class="form-group col-md-6 mt-3 mt-md-0" style="margin: 25px;">
          <input type="email" class="form-control" name="email" id="email" placeholder="Correo" required>
        </div>
        
        <div class="form-group col-md-6 mt-3 mt-md-0" style="margin: 25px;">
          <input type="password" class="form-control" name="password1" id="email" placeholder="Contraseña" required>
        </div>

        <div class="form-group col-md-6 mt-3 mt-md-0" style="margin: 25px;">
          <input type="password" class="form-control" name="password2" id="email" placeholder="Confirmar contraseña" required>
        </div>
        
        <div class="text-left"><button type="submit">Registrar</button></div>
        
      </form>

    </div>

  </div>
</section>

</main>

{% endblock %}
