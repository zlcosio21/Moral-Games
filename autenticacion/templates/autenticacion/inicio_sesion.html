{% extends "MoralGamesApp/base.html" %}

{% load static %}

{% block content %}

<section id="register" class="section-bg">

  <div class="container" data-aos="fade-up">

    <br><br><br><br><br><br>
    <div class="section-header">
      <h2 style="color: white !important;">Inicia Sesion</h2>
    </div>

    <div class="form" class="php-email-form">

      <form action="{% url 'inicio_sesion' %}" method="post" role="form" class="php-email-form">
        {% csrf_token %}

        <div class="form-group col-md-6" style="margin: 25px;">
          <input type="text" name="username" class="form-control" id="name" placeholder="Nombre de usuario" required>

          {% if messages %} {% for message in messages %}
            <div class="text-danger" style="text-align: left;">{{message}}</div>
          {% endfor %} {% endif %}
          
        </div>

        <div class="form-group col-md-6 mt-3 mt-md-0" style="margin: 25px;">
          <input type="password" class="form-control" name="password" id="email" placeholder="ContraseÃ±a" required>
        </div>
        
        <a href="{% url 'inicio_sesion' %}"><div class="text-left"><button type="submit">Iniciar Sesion</button></div></a>
        
      </form>

    </div>

  </div>
</section>

</main>

{% endblock %}
