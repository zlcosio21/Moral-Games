{% load static %}

<h3 class="nk-decorated-h-2">
    <span><span class="text-main-1">Ultimos</span> Posts</span>
</h3>

<div class="nk-gap"></div>

<div class="nk-blog-grid">
    <div class="row">

        {% for post in latest_posts %}
        <div class="col-md-6">
            <div class="nk-blog-post">
                <a href="{% url 'ver_post' post.id %}" class="nk-post-img">
                    <img src="{{post.image.url}}" class="img-latest-posts" alt="{{post.tittle}}">
                    <span class="nk-post-comments-count">{{post.get_count_of_comments}}</span>
                </a>
                <div class="nk-gap"></div>
                <h2 class="nk-post-title h4">
                    <a href="{% url 'ver_post' post.id %}">{{post.tittle}}</a>
                </h2>
                <div class="nk-post-by">
                    <img src="{% static 'assets/img/avatar-default.jpg' %}" alt="{{post.author.username}}"
                        class="rounded-circle" width="35">by
                    <a href="#" class="no-underline">{{post.author.username}}</a> {{post.created|date:"F j, Y"}}
                </div>
                <div class="nk-gap"></div>
                <div class="nk-post-text">
                    <p>{{post.get_content_latest_posts}}</p>
                </div>
                <div class="nk-gap"></div>
                <a href="{% url 'ver_post' post.id %}" class="nk-btn nk-btn-rounded nk-btn-color-dark-3 nk-btn-hover-color-main-1">
                    Leer Mas
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
